<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="admin/template :: head(title = 'One Hunder Ideas - Admin')"><title>Category</title></head>

<body class="hold-transition sidebar-mini">
<div class="wrapper">

    <th:block th:replace="admin/template :: navbar"/>

    <th:block th:replace="admin/template :: sidebar"/>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">

                <form method="post" th:object="${category}">

                    <div class="error" th:if="${#fields.hasAnyErrors()}">
                        <ul>
                            <li th:each="error : ${#fields.allErrors()}" th:text="${error}"/>
                        </ul>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-header">
                                    <h3 class="card-title">Responsive Hover Table</h3>

                                    <div class="card-tools">
                                        <div class="input-group input-group-sm" style="width: 130px;">
                                            <label>
                                                <input class="form-control float-right" name="table_search"
                                                       placeholder="Search"
                                                       type="text">
                                            </label>

                                            <div class="input-group-append">
                                                <button class="btn btn-default" type="submit">
                                                    <i class="fas fa-search"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- /.card-header -->
                                <div class="card card-primary">
                                    <div class="card-header">
                                        <h3 class="card-title">Category</h3>
                                    </div>
                                    <!-- /.card-header -->

                                    <div class="card-body">
                                        <div class="form-group">
                                            <label for="categoryName">Name</label>
                                            <span class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</span>
                                            <input th:field="*{name}" type="text" class="form-control" id="categoryName" placeholder="Category name">
                                            <input th:field="*{id}" type="hidden" />
                                        </div>
                                    </div>
                                    <!-- /.card-body -->

                                    <div class="card-footer">
                                        <button class="btn btn-primary" type="submit">Save</button>
                                    </div>
                                </div>

                                <!-- /.card-body -->
                            </div>
                            <!-- /.card -->
                        </div>
                    </div>

                </form>
            </div><!-- /.container-fluid -->
        </div>

        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <th:block th:replace="admin/template :: rightbar"/>

    <th:block th:replace="admin/template :: footer"/>

</div>
<!-- ./wrapper -->

</body>
</html>
